<script type="text/javascript">
	
	var d =new Date()
	document.write("date is::"+d);
	document.write("<br>")
	document.write("only date:"+d.toLocaleDateString())
	document.write("<br>")
document.write("only time:"+d.toLocaleTimeString())
document.write("<br>")
document.write("only time:"+d.getTime());
document.write("<br>")
document.write("only Day:"+d.getDay());
document.write("<br>")
document.write("only Date:"+d.getDate());
document.write("<br>")
document.write("only Month:"+d.getMonth());
document.write("<br>")
document.write("only Year:"+d.getFullYear());
document.write("<br>")
document.write("only hours:"+d.getHours());
document.write("<br>")
document.write("only minuits:"+d.getMinutes());
document.write("<br>")
document.write("only Seconds:"+d.getSeconds());

document.write("<br>")
document.write("only milliSeconds:"+d.getMilliseconds());
</script>
