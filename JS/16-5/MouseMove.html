<p> hello js</p>
<style type="text/css">
p{ background-color: orange; height: 60px; }
</style>
<script type="text/javascript">
document.getElementsByTagName('p')[0].addEventListener("mousemove",fun);
document.getElementsByTagName('p')[0].addEventListener("mouseout",fun1);
	function fun()
	{
document.getElementsByTagName('p')[0].style.color="white"
document.getElementsByTagName('p')[0].style.fontSize="25px"
document.getElementsByTagName('p')[0].style.textAlign="center"
	}
	function fun1()
	{
document.getElementsByTagName('p')[0].style.color=""
document.getElementsByTagName('p')[0].style.fontSize=""
document.getElementsByTagName('p')[0].style.textAlign=""
	}
</script>
