<button>mouse Event</button>
<script type="text/javascript">
document.getElementsByTagName('button')[0].addEventListener("mouseover",fun1);
  function fun1()
  {
 document.getElementsByTagName('button')[0].style.backgroundColor="red"   
  }

document.getElementsByTagName('button')[0].addEventListener("mouseout",fun2);
  function fun2()
  {
  	 document.getElementsByTagName('button')[0].style.backgroundColor="white"  
  }
</script>
