<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		.Mytable{
			background-color: gray;
			width: 100%;
			color: white;
			border:1px solid green;
		}
		td {
			text-align: center;
		}
		th{
			font-style: italic;
			background-color: pink;
			color: black
		}
	</style>
</head>
<body>
<table border="2" class="Mytable">
	<thead>
		<tr><th>CourseName</th><th>Price</th></tr>
	</thead>

	<tbody>
		<tr> <td>HTML</td> <td>1500</td></tr>
	<tr> <td>CSS</td> <td>2500</td></tr>

	</tbody>
</table>
</body>
</html>
