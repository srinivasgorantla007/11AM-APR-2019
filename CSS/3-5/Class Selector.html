<!DOCTYPE html>
<html>
<head>
	<title> Class Selector</title>
	<style type="text/css">
		.first{ color: red;  }
		.second{color:green;}
		.MyFont{
			 font-style: italic;
			 font-family: verdana;
			 font-size: 30px;
		}
		.Mybg{ background-color: yellow; }
		.MyAlign{
			text-align: center;
		}
	</style>
</head>
<body>

<p class="first MyFont MyAlign"> Hello CSS</p>
<p class="second MyFont Mybg MyAlign"> Hello CSS</p>
</body>
</html>
